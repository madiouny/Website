<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Prompts Dealer â€” Inspired by Framer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #eee;
    overflow-x: hidden;
  }

  /* Animated gradient background */
  body::before {
    content: "";
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, #0fffc1, #f72585, #4361ee, #720026, #560bad);
    background-size: 1000% 1000%;
    animation: gradientMove 30s linear infinite;
    opacity: 0.12;
    z-index: -1;
    filter: blur(80px);
    border-radius: 50%;
  }

  @keyframes gradientMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  /* Container */
  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 3rem 2rem;
    text-align: center;
  }

  /* Logo */
  .logo {
    font-weight: 700;
    font-size: 2.5rem;
    color: #0fffc1;
    letter-spacing: 3px;
    margin-bottom: 3rem;
    text-shadow:
      0 0 8px #0fffc1,
      0 0 20px #0fffc1;
    animation: glowPulse 3s ease-in-out infinite;
    user-select: none;
  }

  @keyframes glowPulse {
    0%, 100% {
      text-shadow:
        0 0 8px #0fffc1,
        0 0 20px #0fffc1;
      color: #0fffc1;
    }
    50% {
      text-shadow:
        0 0 16px #f72585,
        0 0 40px #f72585;
      color: #f72585;
    }
  }

  /* Heading and subtitle */
  h1 {
    font-size: 2.1rem;
    margin-bottom: 1rem;
    font-weight: 700;
    color: white;
  }

  p.subtitle {
    font-weight: 400;
    font-size: 1.1rem;
    margin-bottom: 3rem;
    color: #ccc;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }

  /* Buttons */
  .btn-group {
    display: flex;
    justify-content: center;
    gap: 1.4rem;
    flex-wrap: wrap;
  }

  button {
    background: transparent;
    border: 2px solid #0fffc1;
    color: #0fffc1;
    padding: 0.8rem 2.2rem;
    border-radius: 40px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
  }

  button:hover {
    background: #0fffc1;
    color: #111;
    box-shadow:
      0 0 8px #0fffc1,
      0 0 20px #0fffc1;
  }

  /* Prompt box */
  .prompt-box {
    margin-top: 3rem;
    background: rgba(255,255,255,0.07);
    border-radius: 15px;
    padding: 2rem 2rem 3rem;
    color: #eee;
    font-size: 1.15rem;
    line-height: 1.6;
    max-height: 260px;
    overflow-y: auto;
    position: relative;
    box-shadow:
      inset 0 0 30px rgba(255,255,255,0.1);
  }

  /* Copy button */
  .copy-btn {
    position: absolute;
    bottom: 15px;
    right: 15px;
    background: #f72585;
    border: none;
    padding: 6px 14px;
    border-radius: 30px;
    font-weight: 700;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
    user-select: none;
  }

  .copy-btn:hover {
    background: #d21357;
  }

  /* Generate more button */
  .generate-btn {
    margin-top: 2rem;
    background: #4361ee;
    border: none;
    padding: 0.9rem 3rem;
    border-radius: 40px;
    font-weight: 700;
    font-size: 1.1rem;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
    user-select: none;
  }

  .generate-btn:hover {
    background: #2a3eb1;
  }

  /* Dark mode toggle */
  .dark-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: transparent;
    border: 2px solid #0fffc1;
    color: #0fffc1;
    padding: 0.5rem 1rem;
    border-radius: 40px;
    cursor: pointer;
    font-weight: 700;
    transition: all 0.3s ease;
    user-select: none;
    z-index: 1000;
  }

  .dark-toggle:hover {
    background: #0fffc1;
    color: #111;
  }

  /* Dark mode styles */
  body.dark {
    background: #0e1117;
    color: #ccc;
  }
  body.dark::before {
    opacity: 0.2;
  }
  body.dark .logo {
    color: #f72585;
    text-shadow:
      0 0 8px #f72585,
      0 0 20px #f72585;
    animation-name: glowPulseDark;
  }
  @keyframes glowPulseDark {
    0%, 100% {
      text-shadow:
        0 0 8px #f72585,
        0 0 20px #f72585;
      color: #f72585;
    }
    50% {
      text-shadow:
        0 0 16px #0fffc1,
        0 0 40px #0fffc1;
      color: #0fffc1;
    }
  }
  body.dark button {
    border-color: #f72585;
    color: #f72585;
  }
  body.dark button:hover {
    background: #f72585;
    color: #111;
    box-shadow:
      0 0 8px #f72585,
      0 0 20px #f72585;
  }
  body.dark .copy-btn {
    background: #0fffc1;
    color: #111;
  }
  body.dark .copy-btn:hover {
    background: #06b2a0;
  }
  body.dark .generate-btn {
    background: #f72585;
  }
  body.dark .generate-btn:hover {
    background: #b20d5b;
  }

  /* Scrollbar for prompt box */
  .prompt-box::-webkit-scrollbar {
    width: 8px;
  }
  .prompt-box::-webkit-scrollbar-thumb {
    background: #0fffc1;
    border-radius: 20px;
  }
</style>
</head>
<body>
<button class="dark-toggle" aria-label="Toggle Dark Mode">Dark Mode</button>

<div class="container">
  <div class="logo" aria-label="Prompts Dealer Logo">Prompts Dealer</div>
  <h1>Unleash Your Creativity</h1>
  <p class="subtitle">Explore a rich library of AI prompts, crafted for every need and mood. Select a category to get started.</p>

  <div class="btn-group" role="group" aria-label="Prompt Categories">
    <button data-category="writing">Writing</button>
    <button data-category="marketing">Marketing</button>
    <button data-category="coding">Coding</button>
    <button data-category="productivity">Productivity</button>
  </div>

  <div class="prompt-box" tabindex="0" aria-live="polite" aria-label="Prompt output">
    Please select a category to generate a prompt.
  </div>

  <button class="copy-btn" aria-label="Copy prompt to clipboard">Copy</button>
  <button class="generate-btn" aria-label="Generate another prompt">Generate More</button>
</div>

<script>
  const prompts = {
    writing: [
      `Write a heartfelt letter from the perspective of a soldier stationed abroad, expressing his longing and hopes for the future.`,
      `Create a vivid description of a bustling futuristic city at night, focusing on sensory details and atmosphere.`,
      `Compose a poem that captures the beauty and melancholy of autumn leaves falling in a quiet park.`,
      `Develop a short story plot centered on a mysterious stranger arriving in a small town with a secret.`,
      `Write a dialogue between two old friends reuniting after decades apart, revealing their changed lives.`,
      `Describe an imaginary world where time flows backward and how its inhabitants cope with this phenomenon.`,
      `Write a motivational speech encouraging people to overcome fear and embrace change.`,
      `Craft a scene where a character faces a difficult moral dilemma and must make a life-altering decision.`,
      `Write an essay discussing the impact of technology on human relationships in the 21st century.`,
      `Create a character profile for a detective who uses unconventional methods to solve crimes.`,
      `Write a descriptive passage about the first snowfall of winter and its emotional significance.`,
      `Compose a narrative about a journey through a mysterious forest filled with magical creatures.`,
      `Write a letter from the perspective of a future AI reflecting on its relationship with humanity.`,
      `Develop a scene where a protagonist discovers a hidden talent that changes their life.`,
      `Write a reflective journal entry from someone who just moved to a new city.`,
      `Describe the sounds and smells of a lively market in a foreign country.`,
      `Craft a suspenseful opening paragraph for a thriller novel set on a stormy night.`,
      `Write a story about a lost item that brings unexpected connections between strangers.`,
      `Create a vivid description of a sunrise over a mountain range seen from a cabin.`,
      `Write a letter from a child to their future self, sharing hopes and dreams.`,
    ],
    marketing: [
      `Draft a compelling social media post promoting a new eco-friendly product line.`,
      `Create an email newsletter introducing a limited-time offer with a strong call to action.`,
      `Write a catchy slogan for a startup focused on sustainable fashion.`,
      `Develop a pitch for investors highlighting the unique value proposition of a tech app.`,
      `Compose a product description emphasizing benefits and features of a health supplement.`,
      `Write a blog post outline about trends in digital marketing for small businesses.`,
      `Create engaging ad copy for a holiday sale targeting young adults.`,
      `Develop a case study summary showcasing a successful client campaign.`,
      `Write a press release announcing a partnership between two leading companies.`,
      `Craft a testimonial quote from a satisfied customer for a beauty brand.`,
      `Create a script for a 30-second promotional video for a fitness app.`,
      `Write content for a landing page designed to boost webinar signups.`,
      `Develop an influencer outreach email to promote a new gadget.`,
      `Compose a message encouraging users to leave positive reviews on app stores.`,
      `Create headlines for a series of online ads for a travel agency.`,
      `Write a value proposition statement for a financial planning service.`,
      `Draft a FAQ section for a new software product.`,
      `Develop content for a brochure promoting a luxury real estate development.`,
      `Write a LinkedIn post celebrating a company milestone and thanking customers.`,
      `Create taglines for a campaign raising awareness about mental health.`,
    ],
    coding: [
      `Write a Python script to scrape headlines from a news website and save them to a CSV file.`,
      `Create a responsive navigation bar using HTML, CSS, and JavaScript.`,
      `Develop a function in JavaScript that debounces user input to optimize performance.`,
      `Explain the concept of closures in JavaScript with examples.`,
      `Write a SQL query to find customers who made purchases over $1000 in the last month.`,
      `Create a REST API endpoint in Node.js that returns a list of products in JSON format.`,
      `Write a CSS animation that makes a button pulse when hovered.`,
      `Develop a React component that fetches and displays user data from an API.`,
      `Explain how to use async/await in JavaScript with a simple data fetch example.`,
      `Write a program to implement a binary search algorithm in Java.`,
      `Create a function in Python that validates email addresses using regular expressions.`,
      `Write a script that automates image optimization for a website using a command-line tool.`,
      `Develop a Flutter app screen showing a list of items with swipe-to-delete functionality.`,
      `Explain the difference between REST and GraphQL APIs.`,
      `Write a JavaScript function to convert temperatures between Celsius and Fahrenheit.`,
      `Create a CSS grid layout for a photo gallery with responsive breakpoints.`,
      `Develop a Python script that sends automated emails based on user activity.`,
      `Write a tutorial for beginners on setting up a basic Express server.`,
      `Explain the concept of event bubbling in JavaScript with an example.`,
      `Create a command-line tool in Go that parses log files and summarizes errors.`,
    ],
    productivity: [
      `Write a daily planner template that includes time blocking and priority setting.`,
      `Create a checklist for effective remote work habits and best practices.`,
      `Develop a morning routine guide that boosts energy and focus throughout the day.`,
      `Write tips for minimizing distractions when working from home.`,
      `Create a strategy for setting and tracking SMART goals.`,
      `Develop a system for managing email inbox overload effectively.`,
      `Write advice on how to conduct productive meetings with clear agendas.`,
      `Create a template for weekly reflection and planning for personal growth.`,
      `Develop techniques for improving concentration during long study sessions.`,
      `Write about the benefits of using the Pomodoro technique for time management.`,
      `Create a guide on prioritizing tasks using the Eisenhower matrix.`,
      `Write strategies for building and maintaining healthy work-life boundaries.`,
      `Develop tips for effective delegation and team collaboration.`,
      `Create a habit tracker template to support goal achievement.`,
      `Write advice on digital detoxing and reducing screen time.`,
      `Develop methods for organizing digital files and folders efficiently.`,
      `Create a guide for using mind mapping to brainstorm ideas.`,
      `Write about techniques to boost creativity during work breaks.`,
      `Develop a system for tracking progress on long-term projects.`,
      `Create a motivational message to start each workday positively.`,
    ]
  };

  const container = document.querySelector('.container');
  const promptBox = document.querySelector('.prompt-box');
  const copyBtn = document.querySelector('.copy-btn');
  const generateBtn = document.querySelector('.generate-btn');
  const categoryButtons = document.querySelectorAll('.btn-group button');
  const darkToggle = document.querySelector('.dark-toggle');

  let currentCategory = null;
  let currentPrompt = '';

  function getRandomPrompt(category) {
    const list = prompts[category];
    const randomIndex = Math.floor(Math.random() * list.length);
    return list[randomIndex];
  }

  function updatePrompt(category) {
    currentPrompt = getRandomPrompt(category);
    promptBox.textContent = currentPrompt;
  }

  categoryButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      currentCategory = btn.dataset.category;
      updatePrompt(currentCategory);
      generateBtn.style.display = 'inline-block';
      copyBtn.style.display = 'inline-block';

      categoryButtons.forEach(b => b.style.opacity = '0.5');
      btn.style.opacity = '1';
    });
  });

  generateBtn.addEventListener('click', () => {
    if (!currentCategory) return;
    updatePrompt(currentCategory);
  });

  copyBtn.addEventListener('click', () => {
    if (!currentPrompt) return;
    navigator.clipboard.writeText(currentPrompt).then(() => {
      copyBtn.textContent = 'Copied!';
      setTimeout(() => {
        copyBtn.textContent = 'Copy';
      }, 1500);
    });
  });

  darkToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
  });

  generateBtn.style.display = 'none';
  copyBtn.style.display = 'none';
</script>
</body>
</html>

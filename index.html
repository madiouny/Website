<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Prompts Dealer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #d0f0ff 0%, #e0fff9 100%);
    min-height: 100vh;
    overflow-x: hidden;
    color: #02475e;
    position: relative;
  }
  /* Water drops container */
  .drops {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
    overflow: hidden;
  }
  .drop {
    position: absolute;
    border-radius: 50%;
    opacity: 0.15;
    animation-name: dropmove, dropfade;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
  }
  @keyframes dropmove {
    0% {
      transform: translateY(-50px) scale(1);
      opacity: 0.15;
    }
    50% {
      opacity: 0.3;
    }
    100% {
      transform: translateY(110vh) scale(0.7);
      opacity: 0;
    }
  }
  @keyframes dropfade {
    0%,100% {opacity: 0.15;}
    50% {opacity: 0.3;}
  }
  /* Generate multiple drops with different sizes, positions, delays, durations */
  /* We'll create 30 drops */
  /* Using inline style in JS for randomness */
  
  /* Header with animated logo */
  header {
    position: relative;
    z-index: 10;
    padding: 20px 40px;
    display: flex;
    align-items: center;
    gap: 12px;
    background: rgba(255 255 255 / 0.8);
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
    backdrop-filter: saturate(180%) blur(15px);
  }
  .logo {
    font-weight: 700;
    font-size: 1.8rem;
    color: #0277bd;
    position: relative;
    overflow: visible;
    cursor: default;
  }
  /* Water wave behind text */
  .logo::before {
    content: '';
    position: absolute;
    top: 50%;
    left: -10px;
    width: 40px;
    height: 20px;
    background: linear-gradient(90deg, #60d1ff 0%, #27a9e1 100%);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    filter: blur(5px);
    opacity: 0.5;
    animation: wave 3s ease-in-out infinite alternate;
    transform-origin: center center;
    z-index: -1;
  }
  @keyframes wave {
    0% { transform: translateX(0) scaleX(1); }
    100% { transform: translateX(8px) scaleX(1.1); }
  }

  /* Main container */
  main {
    z-index: 10;
    position: relative;
    max-width: 900px;
    margin: 40px auto 80px auto;
    background: rgba(255 255 255 / 0.95);
    border-radius: 14px;
    box-shadow: 0 16px 32px rgb(0 0 0 / 0.1);
    padding: 30px 40px;
  }
  h1 {
    font-weight: 700;
    font-size: 2.2rem;
    margin-bottom: 18px;
    color: #01405a;
  }
  p.description {
    font-size: 1.1rem;
    color: #02506d;
    margin-bottom: 28px;
  }

  /* Categories list */
  .categories {
    display: flex;
    flex-wrap: wrap;
    gap: 14px;
    margin-bottom: 36px;
  }
  .category-btn {
    flex: 1 1 calc(33.333% - 12px);
    background: #0277bd;
    color: white;
    border: none;
    padding: 14px 22px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-align: center;
    user-select: none;
  }
  .category-btn:hover,
  .category-btn.active {
    background: #014a75;
  }

  /* Prompt box */
  .prompt-box {
    background: #e3f6ff;
    border-radius: 12px;
    padding: 20px 24px;
    font-family: 'Courier New', Courier, monospace;
    font-size: 1.05rem;
    line-height: 1.4;
    min-height: 160px;
    color: #01405a;
    white-space: pre-wrap;
    user-select: text;
    box-shadow: inset 0 0 12px #92d6ffcc;
    position: relative;
  }

  /* Buttons below prompt */
  .prompt-actions {
    margin-top: 18px;
    display: flex;
    gap: 14px;
    justify-content: flex-start;
  }
  button.copy-btn, button.generate-btn {
    background: #0277bd;
    border: none;
    color: white;
    padding: 10px 22px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button.copy-btn:hover, button.generate-btn:hover {
    background: #014a75;
  }
  /* Footer */
  footer {
    position: fixed;
    bottom: 0; left: 0; width: 100%;
    background: rgba(255 255 255 / 0.9);
    text-align: center;
    padding: 14px 10px;
    font-size: 0.9rem;
    color: #01405a;
    box-shadow: 0 -4px 6px rgb(0 0 0 / 0.05);
    font-weight: 600;
    user-select: none;
  }
  footer span.heart {
    color: #e84c4c;
    font-weight: 700;
    margin-left: 6px;
  }

  /* Dark mode toggle */
  .dark-toggle {
    position: fixed;
    top: 22px;
    right: 22px;
    z-index: 15;
    background: #0277bd;
    border: none;
    color: white;
    font-weight: 700;
    padding: 10px 16px;
    border-radius: 20px;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 4px 10px rgb(2 119 189 / 0.5);
    transition: background-color 0.3s ease;
  }
  .dark-toggle:hover {
    background: #014a75;
  }

  /* Dark mode styles */
  body.dark {
    background: linear-gradient(135deg, #022c3e 0%, #013445 100%);
    color: #a8cfe5;
  }
  body.dark main {
    background: rgba(2 35 56 / 0.9);
    box-shadow: 0 16px 32px rgb(0 0 0 / 0.5);
    color: #cde4ff;
  }
  body.dark .category-btn {
    background: #055a8c;
    color: #cde4ff;
  }
  body.dark .category-btn:hover,
  body.dark .category-btn.active {
    background: #033d5a;
  }
  body.dark .prompt-box {
    background: #01405a;
    color: #d2e6ff;
    box-shadow: inset 0 0 15px #0277bdaa;
  }
  body.dark button.copy-btn, body.dark button.generate-btn {
    background: #055a8c;
  }
  body.dark button.copy-btn:hover, body.dark button.generate-btn:hover {
    background: #033d5a;
  }
  body.dark footer {
    background: rgba(2 35 56 / 0.9);
    color: #cde4ff;
    box-shadow: 0 -4px 6px rgb(0 0 0 / 0.8);
  }

</style>
</head>
<body>
<div class="drops" aria-hidden="true"></div>

<header>
  <div class="logo" title="Prompts Dealer">üíßPrompts Dealer</div>
  <button class="dark-toggle" aria-label="Toggle dark mode">üåô</button>
</header>

<main>
  <h1>Choose a category to get AI prompts</h1>
  <p class="description">Select one category below, then get inspired by high-quality GPT prompts crafted just for you.</p>

  <div class="categories" role="list" aria-label="Prompt categories">
    <!-- Buttons inserted by JS -->
  </div>

  <div class="prompt-box" tabindex="0" aria-live="polite" aria-atomic="true" role="region">
    Select a category to see a prompt here.
  </div>

  <div class="prompt-actions">
    <button class="copy-btn" aria-label="Copy prompt to clipboard">Copy Prompt</button>
    <button class="generate-btn" aria-label="Generate another prompt from category" disabled>Generate More</button>
  </div>
</main>

<footer>
  ¬© 2025 Prompts Dealer &nbsp;|&nbsp; Made with passion by MADIOUNY <span class="heart">‚ù§Ô∏è</span>
</footer>

<script>
  // Water drops generation
  const dropsContainer = document.querySelector('.drops');
  const dropCount = 30;
  const colors = ['#60d1ff','#27a9e1','#a1e9ff','#78d5f5'];

  for(let i=0; i < dropCount; i++){
    const drop = document.createElement('div');
    drop.classList.add('drop');
    const size = 6 + Math.random()*8;
    drop.style.width = size + 'px';
    drop.style.height = size*1.5 + 'px';
    drop.style.left = Math.random()*100 + 'vw';
    drop.style.top = (-50 - Math.random()*50) + 'px';
    drop.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
    drop.style.animationDuration = (12 + Math.random()*10) + 's';
    drop.style.animationDelay = (Math.random()*15) + 's';
    dropsContainer.appendChild(drop);
  }

  // Categories & Prompts data
  const categories = {
    "Writing": [
      "Write a detailed story about a futuristic city where AI governs the society.",
      "Describe an emotional reunion between two long-lost friends after 20 years.",
      "Create a poem about the changing seasons with vivid imagery.",
      "Compose a letter from a time traveler to their past self.",
      "Develop a plot for a mystery novel involving a hidden treasure.",
      "Explain the importance of empathy in leadership.",
      "Write a dialogue between a human and an AI debating ethics.",
      "Describe a peaceful garden that changes with the viewer's mood.",
      "Create an inspiring speech for a young activist.",
      "Invent a myth explaining the origins of the stars.",
      "Draft a user manual for an imaginary device that controls dreams.",
      "Write a journal entry from the perspective of a space explorer.",
      "Describe the sensation of time slowing down during a crisis.",
      "Compose a haiku about urban life.",
      "Develop a character sketch for a detective with a secret past.",
      "Write an article about the impact of AI on art.",
      "Describe the feelings of a child on their first day at school.",
      "Invent a fable teaching the value of patience.",
      "Write a futuristic news report about a breakthrough in renewable energy.",
      "Create a vivid description of a festival celebrating peace."
    ],
    "Coding": [
      "Write a Python script that scrapes weather data from a website.",
      "Explain how recursion works with a simple example in JavaScript.",
      "Develop a React component for a dark mode toggle button.",
      "Create a SQL query that finds the top 5 customers by purchase amount.",
      "Write a function in Java that reverses a string.",
      "Explain the concept of closures with a practical JavaScript example.",
      "Develop a CSS animation for a bouncing ball.",
      "Write a REST API endpoint in Node.js for user authentication.",
      "Create a script to automate file backups on Linux.",
      "Explain how promises work in JavaScript with an example.",
      "Write a C++ class for a basic calculator supporting add, subtract, multiply, and divide.",
      "Develop a Python function to merge two dictionaries.",
      "Create a bash script to monitor system CPU usage.",
      "Explain the difference between synchronous and asynchronous code.",
      "Write a function to validate an email address using regex.",
      "Develop a Vue.js app showing a list of todo items with add and delete features.",
      "Explain how Git branching works with examples.",
      "Write a program to implement a binary search algorithm.",
      "Create a CSS grid layout for a responsive photo gallery.",
      "Write a script to convert JSON data into CSV format."
    ],
    "Design": [
      "Create a mood board for a modern tech startup branding.",
      "Describe a user interface for a meditation mobile app.",
      "Develop a color palette suitable for a nature-themed website.",
      "Explain the principles of minimalist design with examples.",
      "Design an icon set for social media platforms.",
      "Create wireframes for a fitness tracking dashboard.",
      "Describe the user journey for an e-commerce checkout process.",
      "Develop a typography hierarchy for a blog site.",
      "Explain the use of negative space in visual design.",
      "Design a landing page for a product launch.",
      "Create a branding guide for a luxury hotel chain.",
      "Describe how to design accessible web forms.",
      "Develop a style guide for a healthcare application.",
      "Explain the psychology behind color choices in marketing.",
      "Design a logo for a charity organization.",
      "Create a prototype for a virtual reality shopping experience.",
      "Describe how to optimize images for web performance.",
      "Develop a storyboard for an animated explainer video.",
      "Explain grid systems and their importance in layout design.",
      "Design packaging for an eco-friendly product."
    ]
  };

  const categoriesContainer = document.querySelector('.categories');
  const promptBox = document.querySelector('.prompt-box');
  const copyBtn = document.querySelector('.copy-btn');
  const generateBtn = document.querySelector('.generate-btn');
  const darkToggle = document.querySelector('.dark-toggle');

  let currentCategory = null;
  let lastPromptIndex = null;

  // Create category buttons
  for (const cat in categories) {
    const btn = document.createElement('button');
    btn.className = 'category-btn';
    btn.textContent = cat;
    btn.type = 'button';
    btn.setAttribute('aria-pressed', 'false');
    btn.addEventListener('click', () => {
      selectCategory(cat, btn);
    });
    categoriesContainer.appendChild(btn);
  }

  function selectCategory(cat, btn) {
    currentCategory = cat;
    lastPromptIndex = null;
    promptBox.textContent = 'Loading prompt...';
    generateBtn.disabled = false;

    // Update active states
    document.querySelectorAll('.category-btn').forEach(b => {
      b.classList.remove('active');
      b.setAttribute('aria-pressed', 'false');
    });
    btn.classList.add('active');
    btn.setAttribute('aria-pressed', 'true');

    setTimeout(() => {
      showNewPrompt();
    }, 300);
  }

  function showNewPrompt() {
    if (!currentCategory) return;
    const prompts = categories[currentCategory];
    let index;
    do {
      index = Math.floor(Math.random() * prompts.length);
    } while (index === lastPromptIndex && prompts.length > 1);
    lastPromptIndex = index;
    promptBox.textContent = prompts[index];
  }

  copyBtn.addEventListener('click', () => {
    if (promptBox.textContent && promptBox.textContent !== 'Select a category to see a prompt here.' && promptBox.textContent !== 'Loading prompt...') {
      navigator.clipboard.writeText(promptBox.textContent).then(() => {
        copyBtn.textContent = 'Copied!';
        setTimeout(() => { copyBtn.textContent = 'Copy Prompt'; }, 1500);
      });
    }
  });

  generateBtn.addEventListener('click', () => {
    showNewPrompt();
  });

  darkToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    if(document.body.classList.contains('dark')) {
      darkToggle.textContent = '‚òÄÔ∏è';
      darkToggle.setAttribute('aria-label', 'Toggle light mode');
    } else {
      darkToggle.textContent = 'üåô';
      darkToggle.setAttribute('aria-label', 'Toggle dark mode');
    }
  });
</script>
</body>
</html>

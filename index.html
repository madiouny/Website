  height: 100%;

}
@keyframes moveBg {

  100% { background-position: 30% 30%, 70% 70%; }
}
.toast {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #0284c7;
  color: white;
  padding: 12px 24px;

  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease;
  z-index: 9999;
  user-select: none;
}
.toast.show {

  pointer-events: auto;
}

let currentCategory = "";
let currentIndex = 0;

function selectCategory(category) {
  currentCategory = category;
  currentIndex = 0;
  showPrompt(prompts[category][0]);
  document.getElementById('promptBox').style.display = "block";
}

function showPrompt(text) {
  document.getElementById('promptText').textContent = text;
}

function generatePrompt() {
  if (!currentCategory) return;
  currentIndex = (currentIndex + 1) % prompts[currentCategory].length;
  showPrompt(prompts[currentCategory][currentIndex]);
}

function copyPrompt() {
  const text = document.getElementById('promptText').textContent;
  navigator.clipboard.writeText(text).then(() => {
    showToast("Prompt copied!");
  });
}

function showToast(message) {
  const toast = document.getElementById('toast');
  toast.textContent = message;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 2000);
}

function toggleMode() {
  const btn = document.getElementById('modeToggleBtn');
  const body = document.body;

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prompts Dealer</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(130deg, #0f172a, #1e293b);
  color: #fff;
  overflow-x: hidden;
}
.presentation {
  position: fixed;
  width: 100%;
  height: 100%;
  background: #0f172a;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: fadeOut 3s ease 2s forwards;
  z-index: 100;
}
.presentation h1 {
  font-size: 3em;
  color: #38bdf8;
}
@keyframes fadeOut {
  to { opacity: 0; visibility: hidden; }
}
header {
  display: flex;
  justify-content: space-between;
  padding: 20px;
  font-size: 1.2em;
}
.logo {
  font-weight: bold;
  background: linear-gradient(45deg, #38bdf8, #8b5cf6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.mode-toggle {
  background: #1e293b;
  color: #fff;
  border: 1px solid #38bdf8;
  border-radius: 5px;
  padding: 5px 10px;
  cursor: pointer;
}
main {
  text-align: center;
  padding: 60px 20px;
}
main h2 {
  font-size: 2em;
}
.categories {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 12px;
  margin: 30px 0;
}
button.category {
  background: #1e293b;
  border: 1px solid #38bdf8;
  color: #fff;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}
button.category:hover {
  background: #38bdf8;
  color: #0f172a;
}
.prompt-box {
  background: #1e293b;
  padding: 20px;
  border-radius: 10px;
  max-width: 800px;
  margin: 0 auto;
  margin-top: 30px;
  position: relative;
}
.prompt-box pre {
  white-space: pre-wrap;
  text-align: left;
}
.copy, .generate {
  margin: 10px 5px;
  padding: 8px 16px;
  background: #0ea5e9;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  color: white;
}
footer {
  text-align: center;
  padding: 30px;
  font-size: 0.9em;
  color: #94a3b8;
}
#bgAnim {
  position: fixed;
  width: 100%;
  height: 100%;
  z-index: -1;
  background: radial-gradient(circle at 20% 20%, #1e3a8a33 0%, transparent 60%),
              radial-gradient(circle at 80% 80%, #0284c733 0%, transparent 60%);
  animation: moveBg 10s infinite alternate;
}
@keyframes moveBg {
  0% { background-position: 20% 20%, 80% 80%; }
  100% { background-position: 30% 30%, 70% 70%; }
}
</style>
</head>
<body>
<div class="presentation"><h1>UNLEASH YOUR AI POWER</h1></div>
<div id="bgAnim"></div>
<header>
  <div class="logo">Prompts Dealer</div>
  <button class="mode-toggle" onclick="toggleMode()">üåô / ‚òÄÔ∏è</button>
</header>
<main>
  <h2>Need AI Prompts?</h2>
  <p>Choose a category and get powerful ready-to-use prompts.</p>
  <div class="categories" id="categoryList">
    <button class="category" onclick="selectCategory('Content Creation')">Content Creation</button>
    <button class="category" onclick="selectCategory('Coding')">Coding</button>
    <button class="category" onclick="selectCategory('Marketing')">Marketing</button>
    <button class="category" onclick="selectCategory('Business Strategy')">Business Strategy</button>
    <button class="category" onclick="selectCategory('Research')">Research</button>
  </div>
  <div class="prompt-box" id="promptBox" style="display:none;">
    <pre id="promptText"></pre>
    <button class="copy" onclick="copyPrompt()">Copy</button>
    <button class="generate" onclick="generatePrompt()">Generate More</button>
  </div>
</main>
<footer>
  ¬© 2025 Prompts Dealer ‚Äì Made with passion by MADIOUNY
</footer>
<script>
const prompts = {
  "Content Creation": [
    "Act as a content strategist. Generate a 1-week content plan for a travel blog focused on solo female travelers.",
    "Write a viral tweet thread about AI tools every digital creator should know."
  ],
  "Coding": [
    "Write a Python script to scrape all product names and prices from an e-commerce site (Amazon style), and export them to CSV.",
    "Generate a full-stack app idea with React frontend and Flask backend that helps users organize daily goals with motivational quotes."
  ],
  "Marketing": [
    "Create a product launch email for a new AI-powered design tool targeting startup founders.",
    "Write 5 social media posts promoting a limited-time offer for a SaaS productivity app."
  ],
  "Business Strategy": [
    "Design a SWOT analysis for a startup offering AI consulting for SMEs in the healthcare sector.",
    "Give a 3-month go-to-market plan for launching a language learning mobile app in the MENA region."
  ],
  "Research": [
    "Summarize 3 recent peer-reviewed papers on the environmental impact of AI training models.",
    "Provide a detailed overview of top competitors in the prompt engineering tool space."
  ]
};

let selected = "";
function selectCategory(cat) {
  selected = cat;
  generatePrompt();
  document.getElementById("promptBox").style.display = "block";
}
function generatePrompt() {
  const arr = prompts[selected];
  const rand = Math.floor(Math.random() * arr.length);
  document.getElementById("promptText").textContent = arr[rand];
}
function copyPrompt() {
  const txt = document.getElementById("promptText").textContent;
  navigator.clipboard.writeText(txt);
  alert("Prompt copied!");
}
function toggleMode() {
  const b = document.body;
  if (b.style.background.includes('linear')) {
    b.style.background = "#f1f5f9";
    b.style.color = "#0f172a";
  } else {
    b.style.background = "linear-gradient(130deg, #0f172a, #1e293b)";
    b.style.color = "#fff";
  }
}
</script>
</body>
</html>
